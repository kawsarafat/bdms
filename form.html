<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Form - BDMS</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="form-body">
  <div class="form-container">
    <h2>Become a Blood Donor</h2>
    <form id="donorForm" class="form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="blood" placeholder="Blood Group (e.g. A+)" required />
      <input type="text" name="district" placeholder="District" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <button type="submit">Submit</button>
    </form>
    <p class="form-note">Your request will be sent to the respective admin and appear once approved.</p>
  </div>
  <script type="module" src="js/form.js"></script>
</body>
</html>
